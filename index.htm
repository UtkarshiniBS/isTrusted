<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
<body>
<div class="container text-center">
    <div class="p-3">
        <div class="input-group">
            <input type="text" onclick="trigger(event)" placeholder="Click on input to trigger event" class="form-control"/>
            
            
            </div>
            <button id="myBtn" onclick="trigger(event)" class="btn btn-success m-1">Trigger True</button>
            <button onclick="triggerClick()" class="btn btn-success m-1">Trigger False</button>
            
            <p><strong>Note:</strong> If invoked by script it will return false, if invoked by user (UI), it will return true</p>

    </div>


</div>

<script>
function trigger(event) {
  if ("isTrusted" in event) {
    if (event.isTrusted) {
      alert ("The " + event.type + " event is trusted.");
    } else {
      alert ("The " + event.type + " event is not trusted.");
    }
  } else {
    alert ("The isTrusted property is not supported by your browser");
  }
}

function triggerClick() {
  var btn = document.getElementById("myBtn");
  btn.click();
} 
</script>

</body>
</html>
